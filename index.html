            --light-brown: #dda15e;
            --bg-light: #f8f9fa;

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* Header Styles */

            background: linear-gradient(135deg, var(--primary-green), var(--secondary-green));
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo i {
            color: var(--light-brown);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .back-btn:hover {
            background: white;
            color: var(--primary-green);
            transform: translateX(-5px);
        }

            padding: 3rem 0;
            text-align: center;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            color: var(--primary-green);
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease;
        }

        .hero-content p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease;
        }

        /* Search and Filter Section */

            background: white;
            padding: 2rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 80px;
            z-index: 999;
        }

        .search-container {

            margin: 0 auto;
            padding: 0 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--light-green);
            box-shadow: 0 0 0 3px rgba(82, 183, 136, 0.1);
        }

        .search-box i {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .filter-btn {
            background: var(--primary-green);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .filter-btn:hover {
            background: var(--secondary-green);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .sidebar-filter {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1001;
            overflow-y: auto;
        }

        .sidebar-filter.active {
            right: 0;
        }

        .sidebar-header {
            background: var(--primary-green);
            color: white;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 1.3rem;
        }

        .close-sidebar {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

            transform: rotate(90deg);
        }

        .filter-content {
            padding: 2rem;
        }

        .filter-group {
            margin-bottom: 2rem;
        }

        .filter-group h4 {
            color: var(--primary-green);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .category-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.5rem;
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 8px;
            transition: background 0.3s ease;
            cursor: pointer;
        }

        .category-item:hover {
            background: rgba(82, 183, 136, 0.1);
        }

        .category-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--light-green);
        }

        .category-item label {
            cursor: pointer;
            font-size: 0.9rem;
            margin: 0;
            flex: 1;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .articles-section {
            max-width: 1200px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .article-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;

        }

            height: 200px;
            object-fit: cover;
        }

        .article-content {
            padding: 1.5rem;
        }

        .article-title {
            font-size: 1.2rem;
            color: var(--primary-green);
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .article-title:hover {
            color: var(--secondary-green);
            text-decoration: underline;
        }

        .article-description {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: #888;
        }

        .article-author {
            display: flex;
            align-items: center;
            gap: 0.5rem;

            color: var(--light-green);

            cursor: pointer;

            from {

                transform: translateY(-20px);

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;

            display: block;
        }

            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--light-green);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

        // Generate more sample articles
        function generateMoreArticles() {
            const moreArticles = [];
            for (let i = 7; i <= 20; i++) {
                const randomCategory = categories[Math.floor(Math.random() * categories.length)];
                moreArticles.push({
                    id: i,
                    title: `مقالة زراعية ${i} في مجال ${randomCategory}`,
                    description: "هذا وصف تجريبي للمقالة الزراعية التي تتناول موضوعات متعددة في المجال الزراعي والتقنيات الحديثة.",
                    author: `كاتب ${i}`,
                    date: `2024-01-${String(21 - i).padStart(2, '0')}`,
                    category: randomCategory,
                    image: `https://picsum.photos/seed/article${i}/400/200`,
                    link: `#`
                });
            }
            return moreArticles;
        }

        // Combine all articles
        const allArticles = [...articles, ...generateMoreArticles()];

        let filteredArticles = [...allArticles];
        let selectedCategories = [];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            generateCategories();
            displayArticles(filteredArticles);
            setupSearch();
        });

        // Generate categories checkboxes
        function generateCategories() {
            const categoryList = document.getElementById('categoryList');
            categories.forEach(category => {
                const categoryItem = document.createElement('div');
                categoryItem.className = 'category-item';
                categoryItem.innerHTML = `
                    <input type="checkbox" id="cat-${category}" value="${category}">
                    <label for="cat-${category}">${category}</label>
                `;
                categoryList.appendChild(categoryItem);
            });
        }

        // Display articles
        function displayArticles(articlesToDisplay) {
            const articlesGrid = document.getElementById('articlesGrid');
            const noResults = document.getElementById('noResults');
            
            if (articlesToDisplay.length === 0) {
                articlesGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            articlesGrid.style.display = 'grid';
            noResults.style.display = 'none';
            
            articlesGrid.innerHTML = articlesToDisplay.map(article => `
                <div class="article-card animate__animated animate__fadeInUp">
                    <img src="${article.image}" alt="${article.title}" class="article-image">
                    <div class="article-content">
                        <h3 class="article-title" onclick="openArticle('${article.link}')">${article.title}</h3>
                        <p class="article-description">${article.description}</p>
                        <div class="article-meta">
                            <div class="article-author">
                                <i class="fas fa-user"></i>
                                <span>${article.author}</span>
                            </div>
                            <div class="article-date">
                                <i class="fas fa-calendar"></i>
                                <span>${formatDate(article.date)}</span>
                            </div>
                        </div>
                        <div class="article-tag">${article.category}</div>
                        <button class="read-more-btn" onclick="openArticle('${article.link}')">
                            اقرأ المزيد <i class="fas fa-arrow-left"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('ar-SA', options);
        }

        // Toggle sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebarFilter');
            const overlay = document.getElementById('overlay');
            
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        // Apply filters
        function applyFilters() {
            selectedCategories = [];
            const checkboxes = document.querySelectorAll('#categoryList input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                selectedCategories.push(checkbox.value);
            });
            
            filterArticles();
            toggleSidebar();
        }

        // Filter articles
        function filterArticles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredArticles = allArticles.filter(article => {
                const matchesSearch = article.title.toLowerCase().includes(searchTerm) || 
                                    article.description.toLowerCase().includes(searchTerm);
                const matchesCategory = selectedCategories.length === 0 || 
                                      selectedCategories.includes(article.category);
                
                return matchesSearch && matchesCategory;
            });
            
            displayArticles(filteredArticles);
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    filterArticles();
                }, 300);
            });
        }

        // Open article
        function openArticle(link) {
            // Show loading
            const loading = document.getElementById('loading');
            loading.classList.add('active');
            
            // Simulate loading delay
            setTimeout(() => {
                loading.classList.remove('active');
                window.open(link, '_blank');
            }, 500);
        }

        // Go back function
        function goBack() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.location.href = '/';
            }
        }

        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
